<script type = "text/javascript">
var $parame = 0;
var $mparame = 66;
var counter;
var fun;
var check2;

function getcube(){

}

$(document).ready(function(){
$("#test").html("Ready for testing");
counter = 0;
check2 = "";
parame = $("#etherNo").val(); 
fun = setInterval(fetchData,5000);
});

function fetchData(){
counter += 1;
$.ajax({
   url: "MTPaB_GetCounter.php",
   method: "POST",
   dataType: "json",
   data: {ether: $mparame},
   success: function (data) {
        $("#random").html("checking SQL: "+counter%2);
	check2 = data;
	$("#outcome").html("Survey count: "+data);
   },
   error: function (jqXHR, exception) {
        $("#random").html("ERROR: "+jqXHR.status+" "+exception);
	counter -= 1;
   }
 });
if($mparame == 66)$mparame = 0;
if(check2 == "2000"){
myStopFunction();
$("#test").html("2000 surveys finished!");
playAudio();
};
}

function myStopFunction() {
  clearInterval(fun);
  $mparame = 66;
}
